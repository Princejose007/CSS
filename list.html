<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css list</title>

<style>
#a{
    list-style-type:square;
}
#b{
    list-style-type: circle;;
}
#c{
    list-style-type: disc;
}


#z{
    list-style-type: style upper-roman;;
}
</style>


</head>
<body>

    <h1>Unordered list styles</h1>
    <ul id="a">
        <li>soap</li>
        <li>shampoo</li>
        <li>knife</li>
    </ul>



        <ul id="b">
        <li>sap</li>
        <li>soo</li>
        <li>kn</li>
        </ul>

        <ul id="c">
        <li>soap</li>
        <li>shao</li>
        <li>knife</li>
        </ul>



        <h1>orderd list-style-type</h1>


        <ol id="z">
            <li>soap</li>
            <li>cheap</li>
            <li>powder</li>
        </ol>
</body>
</html>
